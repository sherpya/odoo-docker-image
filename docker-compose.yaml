services:
  web:
    tty: true
    restart: on-failure
    build: .
    depends_on:
      - postgres
    ports:
      - "8069:8069"
      - "8070:8070"
    links:
      - postgres:postgres
    volumes:
      - odoo-data:/odoo/data
    environment:
      - ODOO_DB_USER=odoo
      - ODOO_DB_PASSWORD=odoo
      - ODOO_DB_HOST=postgres
  postgres:
    restart: on-failure
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=template1
volumes:
  odoo-data:
  pgdata:
